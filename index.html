<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Twitter Clone</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head>

    <body class="tc-bg-color">
        <div class="row">
            <div id="navbar">
                <div class="navbar-item">
                    <div>
                        <img class="twitter-icon" src="images/twitter-logo-white-png.png" />
                    </div>
                    <div class="active">
                        <img src="images/home.png">
                        <span>Home</span>
                    </div>
                    <div>
                        <img src="images/explore.png">
                        <span>Explore</span>
                    </div>
                    <div>
                        <img src="images/notification.png">
                        <span>Notifications</span>
                    </div>
                    <div>
                        <img src="images/message.png">
                        <span>Messages</span>
                    </div>
                    <div>
                        <img src="images/bookmark.png">
                        <span>Bookmarks</span>
                    </div>
                    <div>
                        <img src="images/list.png">
                        <span>Lists</span>
                    </div>
                    <div>
                        <img src="images/profile.png">
                        <span>Profile</span>
                    </div>
                    <div>
                        <img src="images/more.jpg">
                        <span>More</span>
                    </div>
                </div>
            </div>
            <div id="feed-container">
                <div class="home-bar">
                    <div class="home-page">Home
                    </div>
                </div>
                <form id="myForm">
                    <div class="tweet-container">
                        <div class="profile-icon">
                            <img src="images/profile.png" />
                        </div>
                        <div class="twiiter-feed">
                            <input id="tweet-input" placeholder="What's happening?" maxlength="280" required> </input>
                        </div>
                    </div>
                    <button id="tweet-btn" type="button">
                        Tweet
                    </button>
                </form>
                <div class="feed-division"></div>
                <div id="tweet-display">
                </div>
            </div>
            <div class="search-container">
                <div class="search-bar">
                    <div class="search-icon">
                        <img src="images/search.png">
                    </div>
                    <div class="search-input">
                        <input placeholder="Search Twitter">
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>

</html>
